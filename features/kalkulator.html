<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>Kalkulator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <style>
        .nums {
            display: flex;
        }

        .col {
            flex: 4;

            padding: 1em;
            /* border: solid; */
        }

        .cal-btn {
            transition: 1s;
            background: black;
            background-color: black;
            color: white;
            border: 1px solid white;
        }

        @media (pointer:none),
        (pointer:coarse) {
            .cal-btn:hover {
                background-color: pink;
                color: white;
            }
        } 

        @media screen and (orientation:portrait) {
            html,
            body {
                background: url('https://www.whatspaper.com/wp-content/uploads/2022/11/hd-yae-miko-wallpaper-whatspaper-6.jpg') no-repeat;
            }
        }

        @media screen and (orientation:landscape) {
            html,
            body {
                background: url('https://images2.alphacoders.com/120/1209113.jpg') no-repeat;
            }
        }

        html,
        body {
            background-size: cover;
            -webkit-background-size: cover;
            -moz-background-size: cover;
            -o-background-size: cover;
            background-size: cover;
        }

        .animation {
            animation: anim 2s;
        }

        @keyframes anim {
            1% {
                background: transparent;
            }

            100% {
                background: black;
            }
        }

        #output {
            background-color: black;
            color: white;
            font-weight: bold;
            text-align: right;
            font-size: large;
        }

      .cal-btn:hover {
          cursor:default !important;
       }
    </style>
</head>

<body>
    <div class="container">
        <input type="text" class="form-control" id="output" readonly>
        <br>
        <div class="single">
        </div>
        <div class="num">
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js"
        integrity="sha512-STof4xm1wgkfm7heWqFJVn58Hm3EtS31XFaagaa8VMReCXAkQnJZ+jEy8PCC/iT18dFy95WcExNHFTqLyp72eQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/11.5.0/math.js"
        integrity="sha512-PRRHSwgn8QJinp43y5B698YK/FApqSvwmd7kVu8NWMksCl/3daKnNbPNWPuGKDrpIIb+0Dg5W55VSbZi0QG60Q=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.13.2/jquery-ui.min.js"
        integrity="sha512-57oZ/vW8ANMjR/KQ6Be9v/+/h6bq9/l3f0Oc7vn6qMqyhvPd1cvKBRWWpzu0QoneImqr2SkmO4MSqU+RpHom3Q=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>
        var oprator = ['/', 'x', '-']
        var operator_ke = 0

        $('.single').html('<button class="btn col cal-btn" value="c">C</button>')

        var pre_num = ''

        pre_num += '<table><div class="nums">'

        for (let index = 9; index >= -3; index--) {
            if (index == -1) {
                indexs = '.'
            } else if (index == -2) {
                indexs = '='
            } else if (index == -3) {
                indexs = '+'
            } else {
                indexs = index
            }

            pre_num += `<button class="btn col cal-btn" value="${indexs}">${indexs}</button>`
            if (index == 4 || index == 7 || index == 1) {
                pre_num += `<button class="btn col cal-btn" value="${oprator[operator_ke]}">${oprator[operator_ke]}</button>`
                pre_num += '<br>'

                pre_num += '</div>'
                pre_num += '<div class="nums">'

                operator_ke += 1
            }
        }

        pre_num += '</div>'
        $('.num').append(pre_num)

        $('.cal-btn').click(function () {
            var data = $(this).val();

            $(this).toggleClass("animation", 1000);

            if (data == 'c') {
                $('#output').val('')
                return
            }

            if (data == '=') {
                $('#output').val(math.evaluate($('#output').val().replace('x', '*')))
                return;
            }

            $('#output').val(function () {
                return this.value + data;
            });
        })

    </script>
</body>

</html>

<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel = "icon" type = "image/png" href = "https://i.pinimg.com/564x/53/78/49/537849f7921a512853f718f31883652e.jpg">
    <title>Gabut Project</title>
    <link rel="stylesheet" href="asset/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div id="main">
            <div class="card text-center center-card border-0" style="width: 18rem;">
                <div class="card-body">
                    <div class="spinner-border center-card" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                    <div>loading...</div>
                </div>
            </div>

        </div>
    </div>

    <div class="login" style="display: none;">
        <div class="card text-center center-card card-login" style="width: 18rem;">
            <div class="card-body">
                <h3 id="test">Login</h3>
                <br>
                <form action="" id="form-login" autocomplete="off">
                    <input class="form-control" id="username" placeholder="Username">
                    <br>
                    <div class="d-grid gap-2">
                        <button class="btn text-light" id="login" type="submit" autocomplete="off"
                            disabled>Login</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div id="after-login" style="display: none;">
        <div class="card text-bg-dark center-card main-menu">
            <img src="https://images5.alphacoders.com/495/thumb-1920-495521.jpg" class="card-img" alt="galaxy image">
            <div class="card-img-overlay">
                <div class="d-flex">
                    <h5 class="card-title" id="username-out">Card title</h5>
                    <button class="btn btn-sm btn-danger ms-auto" id="logout">logout</button>
                </div>

                <div class="card text-primary text-center" id="list-f">
                </div>
                <br>
                <div class="control-f">
                    <button class="btn btn-light float-start btn-control" value="prev">Prev</button>
                    <button class="btn btn-light float-end btn-control" value="next">next</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js"
        integrity="sha512-STof4xm1wgkfm7heWqFJVn58Hm3EtS31XFaagaa8VMReCXAkQnJZ+jEy8PCC/iT18dFy95WcExNHFTqLyp72eQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/11.5.0/math.js"
        integrity="sha512-PRRHSwgn8QJinp43y5B698YK/FApqSvwmd7kVu8NWMksCl/3daKnNbPNWPuGKDrpIIb+0Dg5W55VSbZi0QG60Q=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"
        type="text/javascript"></script>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.6.16/dist/sweetalert2.all.min.js"></script>
    <script src="asset/jquery.cookie.js"></script>
    <script src="asset/script.js"></script>
</body>

</html>
